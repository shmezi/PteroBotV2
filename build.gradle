plugins {
    id 'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'org.example'
version '1.0'
mainClassName = 'me.alexirving.bot.DiscordBot'
def jdaVersion = '4.3.1_281'
repositories {
    mavenCentral()
    maven {
        url "https://m2.dv8tion.net/releases"

    }
    maven {
        url = 'https://repo.mattmalec.com/repository/releases'
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation("net.dv8tion:JDA:4.3.0_281")
    implementation("ch.qos.logback:logback-classic:1.2.3")
    implementation 'com.mattmalec:Pterodactyl4J:2.BETA_47'
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation("com.google.guava:guava:30.1.1-jre")
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.29'
}

test {
    useJUnitPlatform()
}
compileJava.options.encoding = 'UTF-8'